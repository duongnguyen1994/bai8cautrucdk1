<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
</head>
<body>
    <script>
        let login = prompt('Enter the message')
        let message = (login == 'Employee') ?
            'Hello' : 
            (login == 'Director') ?
            'Greetings' :
            (login == '') ? 'No login' : '';
        alert(message)
    </script>
</body>
</html>
