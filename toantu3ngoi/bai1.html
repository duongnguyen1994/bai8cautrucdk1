<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt('Nhập vào giá trị thứ nhất'))
        let b = parseFloat(prompt('Nhập vào giá trị thứ hai'))
        let result = (a + b < 4) ? 'Below' : 'Over';
        alert(result)
    </script>
</body>
</html>
